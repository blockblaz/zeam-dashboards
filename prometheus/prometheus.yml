global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zeam_app'
    static_configs:
      - targets: ['host.docker.internal:9667']
    scrape_interval: 5s

  # Additional targets for common monitoring scenarios
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s

